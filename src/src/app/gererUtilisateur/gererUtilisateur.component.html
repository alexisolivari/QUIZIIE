<div class="panel-body "><!-- [attr.class]="'tab-pane fad ' + activeArray[0]" -->
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
      </div>
    </div>
  </form>

  <div class="col-md-11">

    <!-- https://www.npmjs.com/package/angular-6-datatable -->
    <!-- <table class="table table-striped table-responsive col-md-6" [mfData]="transform(messages,searchField, searchString)" #mf="mfDataTable" [mfRowsOnPage]="5" style="table-layout: fixed"> -->
      <table class="table table-striped" [mfData]="transform(userList, searchString)" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
          <th style="width: 60%">
            <mfDefaultSorter by="name">Email</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="email">isAdmin</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="age">Promote</mfDefaultSorter>
          </th>
          <!--<th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
          </th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.email}}</td>
          <td>{{item.isAdmin}}</td>
          <td><button  *ngIf="!item.isAdmin" (click)="upgradeStatus(item)" class="btn btn-default">
            Promotion
          </button>
            <button  *ngIf="item.isAdmin" (click)="downgradeStatus(item)" class="btn btn-default">
              Dégradation
            </button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
