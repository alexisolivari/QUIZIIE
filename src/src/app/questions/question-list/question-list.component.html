<div class="row">
  <div class="col-xs-12">
    <h2> Questions </h2>
    <div class="list-group list-group-item" *ngFor="let question of questions; let i = index">
      <button class="list-group-item" (click)="onViewQuestion(i)">
        <h3 class="list-group-item-heading">
          {{question.question}}
          <button class="btn btn-default pull-right" (click)="onDeleteQuestion(question)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
      </button>
      <div class="row">
        <div class="col-sm-6 " *ngFor="let answer of question.answers">
          <button type="button" class="btn btn-primary btn-block"> {{answer}} </button>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewQuestion()">Nouvelle question</button>
  </div>
</div>
