<div class="row">
  <div class="col-xs-12">
    <h2> Questions </h2>
    <div class="list-group list-group-item" *ngFor="let question of questions; let i = index">
      <div class="list-group-item">
        <h3 class="list-group-item-heading">
          {{question.question}}
          <button class="btn btn-default pull-right" (click)="onViewQuestion(i)">
            <span class="glyphicon glyphicon-eye-open"></span>
          </button>
          <button class="btn btn-default pull-right" (click)="onDeleteQuestion(question)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
      </div>
      <div class="row">
        <div class="col-sm-6 " *ngFor="let answer of question.answers">
          <button type="button" class="btn btn-primary btn-block" (click)="onValidateAnswer(answer,question)">
            {{answer}}
          </button>
        </div>
        <p class="text-success" *ngIf="question.success === 'goodAnswer' ">BONNE REPONSE ! :D</p>
        <p class="text-danger" *ngIf="question.success === 'badAnswer' ">MAUVAISE REPONSE ! :(</p>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="onNewQuestion()">Nouvelle question</button>
</div>
