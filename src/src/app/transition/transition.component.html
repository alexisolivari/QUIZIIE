<div style="text-align:center">
  <img width="400" alt="Logo QuizzIIE" src="src/favicon.png"> <br>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Bienvenue sur QUIZIIE !</h2>
    <h3>Il ne vous reste plus qu'Ã  choisir un pseudo !!!</h3>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
