<div class="row">
  <div class="col-xs-12">
    <h2> Historique </h2>
    <h3> Votre score: {{getScore(user, question_list)}}/{{question_list.length}}</h3>
    <div class="panel-body "><!-- [attr.class]="'tab-pane fad ' + activeArray[0]" -->
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
            <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
          </div>
        </div>
      </form>

      <div class="col-md-11">

        <!-- https://www.npmjs.com/package/angular-6-datatable -->
        <!-- <table class="table table-striped table-responsive col-md-6" [mfData]="transform(messages,searchField, searchString)" #mf="mfDataTable" [mfRowsOnPage]="5" style="table-layout: fixed"> -->
        <table class="table table-striped" [mfData]="transform(user_question_list, searchString)" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
          <tr>
            <th style="width: 40%">
              <mfDefaultSorter by="question">Question</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="answers">Réponses</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="goodAnswer">Bonne réponse</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="auteur">Auteur de la question</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="questionVote">Nombre de votes</mfDefaultSorter>
            </th>
            <!--<th style="width: 20%">
              <mfDefaultSorter by="city">City</mfDefaultSorter>
            </th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.question}}</td>
            <td>{{item.answers}}</td>
            <td>{{item.goodAnswer}}</td>
            <td>{{item.auteur}}
            </td>
            <td>{{item.questionVote }}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
  </div>
</div>
  </div>
</div>
